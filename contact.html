{% extends 'base.html' %}

{% block title %} Contact{% endblock title %} 
{% block contactactive %}{% endblock contactactive %}

{% block body %}
<div class="container my-3">
<h2> Contact icoders:<h2>
<form method="post" action="/contact">
   {% csrf_token %}

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter your name">
    </div>

  <div class="form-group">
    <label for="email1">Email address</label>
    <input type="email" class="form-control" id="email1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

   <div class="form-group">
    <label for="name">Phone Number:</label>
    <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="phone" placeholder="Enter your phone no.">
   </div>

   
    
    <div class="form-group">
    <label for="content">Tell Us:</label>
    <textarea class="form-control" name="content" id="content" rows="5" columns="30"> </textarea>
    </div>
    
    
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
